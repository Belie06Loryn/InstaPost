{% extends 'all-posts/base.html' %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
    <div class="content-section">
        <div class="media">
            <img src="{{ ifoto.image.url }}" class="rounded-circle profile-img">
            <div class="media-body">
                <div class="ml-custom">
                <div class="display">
                <p class="custom-fontsize">{{ user.username }}
                {% if current_user.profile == user.profile %}
                    <a href="{% url 'profile' %}" ><button class="btn btn-outline-primary">Edit Profile</button></a>
                {% endif %}
                <a class="fa fa-sun-o" aria-hidden="true"  data-toggle="modal" data-target="#exampleModalCenter"></a>
            </p>
            </div>
                <p class="text-secondary"> Email: {{ user.email }}</p>
                <p class="text-secondary">Bio: {{ user.profile.bio }}</p>
            </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-2"></div>
</div><hr>
<div class="row">
    {% if ifoto %}
        {% for image in ifoto %}
        <div class="col-md-4">
            <a href="{% url 'ownerprofile' image.id %}">
            <img src="{{ image.image.url }}" id="profile-images">
        </a>
        </div>
        {% endfor %}
    {% else %}
        <h2 style="text-align: center;">No Post</h2>
    {% endif %}
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">

            <div class="modal-body">
                <div class="text-center">
                    <a class="dropdown-item" href="">Log out</a>
                </div>
            </div>
            
          </div>
        </div>
      </div>
{% endblock %}
