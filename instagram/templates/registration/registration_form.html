{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
<style>
.hr{ 
  display: block;
  margin-left:200px;
  margin-right: 200px;
  border-style: inset;
  border-width: 1px;
} 
footer{
  /* position: fixed; */
  background-color:transparent;
  left: 0;
  bottom: 0;
  width: 100%;
  color:rgb(8, 8, 8);
  text-align: center;
  font-size: 10px;
}
</style>
<body>
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-5"><img src="/static/images/5_instagram-mockup.jpg" style="width: 90%;height: 70%;margin-top: 100px;">
    <br><br>
      <a href="https://play.google.com/store/apps?hl=en"><img src="/static/images/android.png" style="width: 150px; height: 50px;"></a>
      <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="/static/images/1_POlwgD8liUYUqiEU6IU1Pw.png" style="width: 150px; height: 50px;"></a>
    </div>
    <div class="col-md-4" style="border-style: ridge; margin-top: 10px;">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-def" >

        <div class="panel-heading">
          <h3 class="text-center" style="font-family: 'Mansalva', cursive;color:black;">Instagram</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post" style="color:black;">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up"><br>                Have an account? <a href="/accounts/login/">Log in</a>
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>
      
    </div>
    <!-- empty div -->
    <div class="col-md-3"></div>
  </div>
</div><br><br><br>
<div>
    <footer>
        <hr class="hr">
        <p>@2019 by ____ProDevloper.Proudly Created</p>
    </footer>
</div>
</body>
</html>
{% endblock %}
